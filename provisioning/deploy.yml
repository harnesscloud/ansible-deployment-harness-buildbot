---
- hosts: all
  sudo: True
  roles:
    - chrony


- hosts: slaves
  sudo: True
  roles:
    - docker


- hosts: master
  sudo: True
  tasks:

    - name: ensure that buildbot master packages are installed
      apt:
        pkg: "{{ item }}"
        state: latest
        update_cache: yes
        cache_valid_time: 600
      with_items:
        - buildbot

    - name: ensure that buildbot master services are started and enabled
      service:
        name: "{{ item }}"
        enabled: yes
        state: started
      with_items:
        - buildmaster


- hosts: slaves
  sudo: True
  tasks:

    - name: ensure that buildbot slave packages are installed
      apt:
        pkg: "{{ item }}"
        state: latest
        update_cache: yes
        cache_valid_time: 600
      with_items:
        - buildbot-slave

    - name: ensure that buildbot slave services are started and enabled
      service:
        name: "{{ item }}"
        enabled: yes
        state: started
      with_items:
        - buildslave


